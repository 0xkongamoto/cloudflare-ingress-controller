{{- if .Values.metrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "cloudflare-argo-ingress.fullname" . }}-metrics
  labels:
    app: {{ template "cloudflare-argo-ingress.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    {{ .Values.metrics.servicemonitor.label }}: {{ .Values.metrics.servicemonitor.value }}
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    app: {{ template "cloudflare-argo-ingress.name" . }}
{{- end }}
